        font-family:Helvetica, Arial, sans-serif;

    width:500px;

    body, html {
    background-image: url(bg.jpg);

    #question h1{
    color: transparent;
    font-size: 70px;
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    background-image: linear-gradient(
        to bottom,
        #462523 0,
        #cb9b51 22%,
        #f6e27a 45%,

<body>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <div id="question">
            <h1>YOUR GIFT</h1>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center h-25">
        <div class="whellbox align-items-center justify-content-center h-25">
            <div id="chart"></div>
        </div>
    </div>
    
    
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8">
    </script>
    <script type="text/javascript" charset="utf-8">
        var padding = {top:20, right:40, bottom:0, left:0},
            w = 700 - padding.left - padding.right,
            h = 700 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            indexu = [0, 1, 2, 7, 8, 4, 6, 5, 9, 3]
            color = d3.scale.category20();//category20c()
            //randomNumbers = getRandomNumbers();

        //http://osric.com/bingo-card-generator/?title=HTML+and+CSS+BINGO!&words=padding%2Cfont-family%2Ccolor%2Cfont-weight%2Cfont-size%2Cbackground-color%2Cnesting%2Cbottom%2Csans-serif%2Cperiod%2Cpound+sign%2C%EF%B9%A4body%EF%B9%A5%2C%EF%B9%A4ul%EF%B9%A5%2C%EF%B9%A4h1%EF%B9%A5%2Cmargin%2C%3C++%3E%2C{+}%2C%EF%B9%A4p%EF%B9%A5%2C%EF%B9%A4!DOCTYPE+html%EF%B9%A5%2C%EF%B9%A4head%EF%B9%A5%2Ccolon%2C%EF%B9%A4style%EF%B9%A5%2C.html%2CHTML%2CCSS%2CJavaScript%2Cborder&freespace=true&freespaceValue=Web+Design+Master&freespaceRandom=false&width=5&height=5&number=35#results

        var data = [
            {"question":"Secret box",  "value":1,  "label":"🎁 Secret box"},// 0
            {"question":"Drink 1 can of Beer", "value":1, "label":"🍺 Beer"},//1
            {"question":"Romano",  "value":1,  "label":"Consolation"},//2
            {"question":"Apple iPhone 11",  "value":1,  "label":"📱 First prize"},//3
            {"question":"Supper speed kettle",  "value":1,  "label":"Consolation"},// 4
            {"question":"Sony True wireless",  "value":1,  "label":"🎧 Third prize"}, //5
            {"question":"Anker Power core",  "value":1,  "label":"Consolation"}, //6
            {"question":"Drink 1 can of Beer",  "value":1,  "label":"🍺 Beer"}, //7
            {"question":"Enchanteur charming",  "value":1,  "label":"Consolation"}, //8
            {"question":"Apple Watch 3",  "value":1,  "label":"⌚ Second prize"},   //9
        ];


        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);

        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");

        var vis = container
            .append("g");
            
        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});

        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);

        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");
            

        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });

        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;
            });

        container.on("click", spin);


        function spin(d){
            
            container.on("click", null);

            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }

            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);
                 
            console.log("rng "+ rng)
            rotation = (Math.round(rng / ps) * ps);
            console.log("rot "+ rotation)

            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;

            console.log("picked "+picked)

            if(oldpick.indexOf(picked) !== -1){
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }

            rotation += 90 - Math.round(ps/2);

            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function(){

                    //mark question as seen
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#9c9998");

                    //populate question
                    d3.select("#question h1")
                        .text(data[picked].question);

                    oldrotation = rotation;
                
                    container.on("click", spin);
                });
        }

        function spinx(ran){
            
            container.on("click", null);

            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }

            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);
                 
            
            // rotation = rotation + ps;
            // console.log("rot "+ rotation)

            rotation = (data.length - ran) * ps + 360*2;

            picked = ran; //Math.round(data.length - (rotation % 360)/ps);
            // picked = picked >= data.length ? (picked % data.length) : picked;

            console.log("picked "+picked)

            if(oldpick.indexOf(picked) !== -1){
                // d3.select(this).call(spin);
                spinx(ran+1)
                return;
            } else {
                oldpick.push(picked);
            }

            rotation += 90 - Math.round(ps/2);

            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function(){

                    //mark question as seen
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#9c9998");

                    //populate question
                    d3.select("#question h1")
                        .text(data[picked].question);

                    oldrotation = rotation;
                
                    container.on("click", spin);
                });
        }

        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});

        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({"fill":"white","cursor":"pointer"});

        container.append("circle")
        .attr("cx", 0)
        .attr("cy", 0)
        .attr("r", 60)
        .style({"fill":"white","cursor":"pointer"});

        //spin text
        container.append("text")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text("SPIN")
            .style({"font-weight":"bold", "font-size":"30px"});
        
        
        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }
        
        
        // function getRandomNumbers(){
        //     var array = new Uint16Array(1000);
        //     var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);

        //     if(window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function"){
        //         window.crypto.getRandomValues(array);
        //         console.log("works");
        //     } else {
        //         //no support for crypto, get crappy random numbers
        //         for(var i=0; i < 1000; i++){
        //             array[i] = Math.floor(Math.random() * 100000) + 1;
        //         }
        //     }

        //     return array;
        // }

        document.addEventListener('keydown', (event) => {
            var name = event.key;
            var code = event.code;
            if (name === 'Control') {
                // Do nothing.
                return;
            }
            if (code == 'KeyR') {
                //alert(`Combination of ctrlKey + ${name} \n Key code Value: ${code}`);
                var i = 0;
                for(i = 0; i < data.length; i++){
                    if(oldpick.indexOf(indexu[i]) == -1){
                        console.log(">i " + indexu[i])
                        console.log(">arr " + oldpick)
                        break;
                    }
                }
                spinx(indexu[i]);
            }
            }, false);

    </script>
</body>
